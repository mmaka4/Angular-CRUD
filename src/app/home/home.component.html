<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    Name: <b>{{ user.fullname }}</b> &nbsp; &nbsp; Username: <b>{{ user.username }}</b> 
    <button class="btn btn-sm btn-danger button-container pull-right" (click)="onClickDeleteUser(user.username)">Delete</button>
  </li>
</ul>
